<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meata http-equiv="X-UA-Compatible" content="chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=no">
  <link href="main.css" rel="stylesheet">
  <!-- jQuery -->
  <script src="./lib/jquery-3.3.1.min.js"></script>
  <!-- bootstrap -->
  <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <!-- knockout.3.4.2.js -->
  <script src="./lib/knockout.3.4.2.js"></script>
  <title>Blocks Map</title>
</head>
<body>
    <div class="row">
      <div class="col-md-2 ">
        <div id="side-bar">
          <form class="navbar-form navbar-left" role="search">
           <div class="form-group">
             <input type="text" id="filterInput" data-bind="textInput: filterText" class="form-control" placeholder="输入地点...">
             <ul id="filter" class="list-group" data-bind="foreach: filteredList">
               <li class="list-group-item result" data-bind ="text: title, click: $parent.listClick"></li>
             </ul>
           </div>
          </form>
        </div>
      </div>
      <div class="col-md-10">
        <div id="map" class ="map"></div>
      </div>
  </div>
</body>
<script src="app.js" type="text/javascript"></script>
<script async defer
        src="https://maps.googleapis.com/maps/api/js?libraries=places,geometry,drawing&key=AIzaSyDekySXmUiMC68nXx8QP_-7Hh60eILciy0&v=3&callback=start"
        onerror="googleError()"></script>
</html>
